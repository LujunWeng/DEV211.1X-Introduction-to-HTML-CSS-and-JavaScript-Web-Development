<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using CSS Selectors</title>
    <link rel="stylesheet" type="text/css" href="css/selector.css">
</head>
<body>
    <header>Header</header>
    <article>
        <p class="red-color">Paragraph within article</p>
        <section>
            <p class="red-color">First paragraph within article's section</p>
            <p>Second paragraph within article's section</p>
        </section>
    </article>
    <p>Paragraph outside article</p>
    <footer>Footer</footer>
</body>
</html>
