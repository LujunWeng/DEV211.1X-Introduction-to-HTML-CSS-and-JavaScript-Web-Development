<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating a HTML Form</title>
</head>
<body>
    <form action="get">
        <fieldset>
            <legend>Application Form</legend>
            First Name: <input type="text" name="firstName" placeholder="Enter your first name" autocomplete="off">
            Last Name: <input type="text" name="lastName" placeholder="Enter your last name" >
            Email Address: <input type="email" name="emailAddress" placeholder="Enter your e-mail address">
        </fieldset>
        <input type="submit" value="Enroll" disabled="disabled">
    </form>
</body>
</html>
