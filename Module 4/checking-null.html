<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking NULL Values in Javascript</title>
    <style type="text/css">
        dt:after {
            content: ": ";
        }

    </style>
</head>
<body>
    <dl>
        <dt>Is the variable undefined?</dt>
        <dd id="isUndefined"></dd>
        <dt>Is the variable null?</dt>
        <dd id="isNull"></dd>
        <dt>Is the variable empty?</dt>
        <dd id="isEmpty"></dd>
    </dl>
    <script type="text/javascript" src="js/checking-null.js"></script>
</body>
</html>
